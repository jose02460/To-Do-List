<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <nav class="navbar navbar-dark bg-dark">
          <img src="images/brand.svg" width="30" height="30" class="d-inline-block align-top" alt="SVG Brand">
          <span class="navbar-brand navbar-brand-text mb-0 h1">To Do List</span>
        </nav>
      </header>
      <main role="main">
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-3">Tasks</h1>
            <p class="lead">What it do. Fill this out.</p>
            <div class="card">
              <div class="card-body">
                <form id="taskForm">
                  <div class="form-row">
                    <div class="form-group col">
                      <input type="text" class="form-control" id="inputTaskName" placeholder="Task">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col">
                      <textarea type="text" class="form-control" rows="3" id="inputTaskDesc" placeholder="Description"></textarea>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group">
                      <button type="submit" class="btn btn-secondary">Submit</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            To Do List
          </div>
          <ul id="toDoListDisplay" class="list-group list-group-flush">
            <li class="list-group-item"> Task 1
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Test body</li>
              </ul>
            </li>
            <li class="list-group-item"> Task 1
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Test body</li>
              </ul>
            </li>
          </ul>
        </div>
      </main>
      <footer class="footer">
        <hr class="my-4" />
        <p class="text-muted">Â© 2017 Samwise Gamgee</p>
      </footer>
    </div>
  </body>
</html>
